<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="ContentType" content="text/html;charset=utf-8" />
    <title>H5GameNetSync</title>
    <script type="text/javascript" src="libs/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="libs/threejs/three.js"></script>
    <style>
        #WebGLoutput0 {
            width: 200px;
            height: 200px;
            float: left;
        }
        #WebGLoutput1 {
            margin-left: 20px;
            width: 200px;
            height: 200px;
            float: left;
        }
    </style>
    <script>
    $(function () {
        $(document).keydown(function (e) {
            console.log(String.fromCharCode(e.which));
        });
        $("#WebGLoutput0").click(function (e) {
            var rect0 = $("#WebGLoutput0")[0].getBoundingClientRect();
            var x = Math.floor(e.clientX - rect0.left);
            var y = Math.floor(e.clientY - rect0.top);
            x = -(100 - x);
            y = 100 - y;
            console.log(x, y);
        });
    });
    </script>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGLoutput0">
</div>
<div id="WebGLoutput1">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function initScene(eid) {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        //var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        var camera = new THREE.OrthographicCamera(-100, 100, 100, -100, 1, 1000);

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE));
        //renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setSize(200, 200);

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(100, 100);
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);

        // rotate and position the plane
        //plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = 0;
        plane.position.z = 0;

        // add the plane to the scene
        scene.add(plane);


        // position and point the camera to the center of the scene
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        // add the output of the renderer to the html element
        document.getElementById(eid).appendChild(renderer.domElement);

        // render the scene

        var renderScene = function() {
            requestAnimationFrame(renderScene);
            renderer.render(scene, camera);
        };
        renderScene();
    }

    function init() {
        initScene("WebGLoutput0");
        initScene("WebGLoutput1");
        //initScene("WebGLoutput1");
    }
    window.onload = init;

</script>
</body>
</html>
